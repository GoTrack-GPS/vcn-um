<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GoTrack GPS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="docs/assets/favicon/gotrack.png">
  <!-- Stylesheets -->
  <!-- custom css cloned from https://www.explorewanchain.org/#/ -->
  <link rel="stylesheet" href="docs/assets/css/custom.css">
  <link rel="stylesheet" href="docs/assets/css/more.css">
</head>

<body>
  <div id="app">Please wait ...</div>
  <script>
    window.$docsify = {
      name: 'GoTrack GPS',
      search: 'auto',
      themeColor: '#f6931c',
      // coverpage: 'docs/_coverpage.md',
      homepage: 'README.md',
      loadSidebar: 'docs/_sidebar.md',
      loadNavbar: 'docs/_navbar.md',
      auto2top: true,
      maxLevel: 8,
      subMaxLevel: 4,
      nameLink: {
        '/vi/': '#/vi/',
        '/': '#/'
      },
      alias: {
        '/.*/_navbar.md': 'docs/_navbar.md',
        // sidebar
        '/vi/.*/_sidebar.md': 'docs/_sidebar_vi.md',
        '/modules/.*/_sidebar.md': 'docs/_sidebar.md',
        '/vi/': 'README_vi.md',
        '/vi/modules/(.*)/': 'modules/$1/README_vi.md',
        '/vi/CHANGELOG': 'CHANGELOG_vi.md',
      },
      markdown: {
        renderer: {
          image: function (href, title) {
            return `<img src="${href}"/>`
          }
        }
      },
      basePath: location.port === '3000' ? '/' : '/', //'/gotrack-um/',
      repo: 'gotrack-gps/gotrack-um',
      ga: '',
      search: {
        depth: 3,
        noData: 'No matches found.',
        placeholder: 'Enter search text here...'
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
